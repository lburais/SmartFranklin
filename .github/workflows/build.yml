name: SmartFranklin CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install PlatformIO
      run: pip install platformio
    - name: Build firmware
      run: pio run
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/smartfranklin/firmware.bin
