name: SmartFranklin Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install PlatformIO
      run: pip install platformio
    - name: Build firmware
      run: pio run
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: .pio/build/smartfranklin/firmware.bin
